<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Photo album - 2016</title>
      <link rel="stylesheet" href="../public/reset.css" />
      <link rel="stylesheet" href="../public/style.css" />
      <link rel="stylesheet" href="../public/viewer.css" />
      <link rel="stylesheet" href="../public/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="../public/light-gallery/css/lightgallery.css" />
      <link rel="stylesheet" href="../public/video-js.css" />
  </head>

  <body>

    
    <div id="container">
    
      <!--
        Gallery title
      -->
      <header>
        <h1><a href="../index.html">Photo album</a></h1>
      </header>
    
      <!--
        Breadcrumbs of parent albums
      -->
      <nav class="breadcrumbs">
    <a class="breadcrumb-item" href="../index.html">Home</a>&nbsp;/&nbsp;<a class="breadcrumb-item" href="2016.html">2016</a>
      </nav>
    
      <!--
        Nested albums, if any
      -->
      <div id="albums">
    <a href="2016-January.html" style="background-image: url('../media/large/photo-1470338745628-171cf53de3a82.jpg')">
            <div class="info">
              <h3>January</h3>
              <div class="summary">10 photos</div>
              <div class="date">02 Jan 2016 - 29 Jan 2016</div>
            </div>
          </a><a href="2016-July.html" style="background-image: url('../media/large/photo-1476344988293-1d5501af75a62.jpg')">
            <div class="info">
              <h3>July</h3>
              <div class="summary">11 photos</div>
              <div class="date">03 Jul 2016 - 31 Jul 2016</div>
            </div>
          </a><a href="2016-September.html" style="background-image: url('../media/large/photo-1465126188505-4f04a0f23a4d2.jpg')">
            <div class="info">
              <h3>September</h3>
              <div class="summary">12 photos</div>
              <div class="date">03 Sep 2016 - 29 Sep 2016</div>
            </div>

      <!--
        All photos and videos
      -->
      <ul id="media" class="clearfix">
      </ul>
    
      <!--
        Optional footer
      -->
      <footer>
        <p>All images courtesy of their author and <a href="https://unsplash.com">unsplash.com</a>, an amazing collection of FREE high-res photos.</p>
      </footer>
    
    </div>

    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="../public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="../public/video.js"></script>
    <!-- LightGallery -->
    <script src="../public/light-gallery/js/lightgallery.js"></script>
    <script src="../public/light-gallery/js/lg-autoplay.js"></script>
    <script src="../public/light-gallery/js/lg-pager.js"></script>
    <script src="../public/light-gallery/js/lg-thumbnail.js"></script>
    <script src="../public/light-gallery/js/lg-video.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });

    </script>
