      <!--

      <div id="albums">
    <a href="2016-2016January.html" style="background-image: url('media/large/photo-1452360846435-d9c4fc4c94c52.jpg')">
            <div class="info">
              <h3>2016 January</h3>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({

          loop : false,

          counter: true,
